<!DOCTYPE html>
<html>
<head>
<title> Login-Page </title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/webstyles.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<main>
    <div class="overlay"></div>
    <header>
        <div class="container-width">
            <div class="logo">
                <h3> LOGO </h3>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="container-width">
            <div class="login__content">
                <div class="login__image">
                    <img src="./images/login-banner.jpg">
                </div>

                <div class="login__details">
                    <h2 class="head-login"> Login </h2>
                    <h2 class="head-verification"> E-mail Verification </h2>
                    <form method="" action="">

                        <div id="login-user" class="login__input">
                            <input type="text" id="" name="" placeholder="User Name">
                            <i class="fa fa-user-o"></i>
                        </div>

                        <div id="login-password" class="login__input">
                            <input type="password" id="" name="" placeholder="Password">
                            <i class="fa fa-lock"></i>
                        </div>

                        <div id="login-email" class="login__input">
                            <input type="text" id="" name="" placeholder="Please Enter E-mail">
                            <i class="fa fa-envelope"></i>
                        </div>

                        <a href="#forgetpwd"  onclick="changeinput()" class="forget-pwd"> Forget Password ? </a>
                        <a href="#login"  onclick="changeinputlogin()" class="again-login"> Login </a>
                        <button type="submit" id="" name="" class="login__login login-btn"> Login </button>
                        <button type="submit" id="" name="" class="login__login send-btn"> Send </button>
                    </form>

                    <div class="login__social">
                        <p>
                            <b> Or also login with </b>
                            <span> <img src="./images/facebook.png"> </span>
                            <span> <img src="./images/linkedin.png"> </span>
                            <span> <img src="./images/google-plus.png"> </span>
                        </p>
                    </div>

                    <div class="login__register">
                        <p>
                            <a href="#creataccount" onclick="createA()"> Doesn't have an account ? </a> <span> Register </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="registerA" class="register">
        <div class="register__form">
            <h2> Register </h2>
            <form action="" method="">

                <div class="login__input">
                    <input type="text" id="" name="" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>

                <div class="login__input">
                    <input type="text" id="" name="" placeholder="Enter E-mail">
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="login__input">
                    <input type="password" id="" name="" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="login__input">
                    <input type="password" id="" name="" placeholder="Confirm Password">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="login__input">
                    <input type="text" id="" name="" placeholder="DOB" onfocus="(this.type='date')">
                    <i class="fa fa-calendar"></i>
                </div>

                <div class="login__input login__gender">
                    <label> <i class="fa fa-mars"></i> <span> Gender : </span></label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>

                <p class="login__agree">
                    <input type="checkbox" name="" id="">
                    i agree all statements in <a href="#"> Terms of Service </a>
                </p>

                <button type="submit" id="" name="" class="login__login login-btn login__submit"> Submit </button>

            </form>

            <div class="register__close" onclick="createClose()">
                <i class="fa fa-close"></i>
            </div>

        </div>
    </div>

</main>    
<script src="./js/jquery.min.js"></script>
<script src="./js/custom-script.js"></script>
</body>
</html>
